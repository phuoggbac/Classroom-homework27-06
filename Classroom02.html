<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Classroom02</title>
</head>
<body>
     <table border="1" align="center">
          <h5 align="center">This is table caption</h5>
          <thead>
               <th>Column 1</th>
               <th>Column 2</th>
               <th>Column 3</th>
               <th>Column 4</th>
               <th>Column 5</th>
          </thead>
          <tbody>
               <tr>
                    <td>Data 1</td>
                    <td colspan="1" rowspan="3">Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                    <td>Data 5</td>
               </tr>
               <tr>
                    <td>Data 1</td>
                    <td>Data 3</td>
                    <td colspan="2">Data 4 and 5</td>
               </tr>
               <tr>
                    <td>Data 1</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                    <td>Data 5</td>
               </tr>
          </tbody>
     </table>
</body>
</html>
